service: crafto-pg

plugins:
  # - serverless-jetpack 
  # - serverless-plugin-typescript
  # - serverless-plugin-optimize
  # - serverless-offline
  # - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs20.x
  timeout: 30

functions:
  main:
    handler: dist/serverless.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'
